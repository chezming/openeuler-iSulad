@startuml
participant service [
    service_sandboxer
    - - - -
    service_container
]
participant controller

==create_sandbox==
-> service: create_sandbox
service -> controller: sandbox_ctrl_create

==start_sandbox==

-> service: start_sandbox
service -> controller: sandbox_ctrl_start
service -> controller: sandbox_ctrl_wait

==stop_sandbox==
-> service: stop_sandbox
service -> controller: sandbox_ctrl_stop

==delete_sandbox==
-> service: delete_sandbox
service -> controller: sandbox_ctrl_shutdown

==update_sandbox_status==
-> service: update_sandbox_status
service -> controller: sandbox_ctrl_status

==start_container==
-> service: start_container
service -> controller: sandbox_ctrl_prepare

==stop_container==
-> service: stop_container
service -> controller: sandbox_ctrl_purge

@enduml

